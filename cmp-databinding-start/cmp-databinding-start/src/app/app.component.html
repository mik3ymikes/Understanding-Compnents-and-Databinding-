<div class="container">
<app-cockpit
(serverCreated)="onServerAdded($event)"
(blueprintCreated)="onAddBlueprintAdded($event)"
></app-cockpit>
  <hr>
  <div class="row">
<app-server-element *ngFor="let serverElement of serverElements"
[srvElement]="serverElement">
<p>
  <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ element.content }}</strong>
  <em *ngIf="serverElement.type === 'blueprint'">{{ element.content }}</em>
</p>
</app-server-element>
    </div>
  </div>
</div>
